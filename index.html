<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>RetroSnap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #18181b; /* zinc-950 */
        color: white;
      }
      .font-handwriting {
        font-family: 'Indie Flower', cursive;
      }
      .font-marker {
        font-family: 'Permanent Marker', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #27272a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
      
      /* Developing Animation: Dark/Black -> Muddy -> Clear */
      @keyframes develop {
        0% { 
          filter: brightness(0.1) contrast(1.2) grayscale(1) blur(4px); 
          opacity: 0.9; 
        }
        25% { 
          filter: brightness(0.3) contrast(1.1) grayscale(1) blur(3px); 
          opacity: 1; 
        }
        50% { 
          filter: brightness(0.5) contrast(1.2) sepia(1) blur(2px); 
        }
        75% { 
          filter: brightness(0.8) contrast(1.1) sepia(0.5) blur(1px); 
        }
        100% { 
          filter: brightness(1) contrast(1) sepia(0) blur(0); 
        }
      }

      /* Eject Animation: Slide down from top with slight rotation */
      @keyframes eject {
        0% { 
          transform: translateY(-150%) scale(0.8) rotate(0deg); 
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        100% { 
          transform: translateY(0) scale(1) rotate(-2deg); 
          opacity: 1;
        }
      }

      .animate-develop {
        animation: develop 5s ease-in-out forwards;
      }

      .animate-eject {
        animation: eject 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
